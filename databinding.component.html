<h2>Product Detail </h2>
<dl>
<dt>Name</dt>
<dd><input type="text" value="{{product.Name}}"></dd>
<dt>Price</dt>
<dd>{{product.Price}}</dd>
<dt>Qty</dt>
<dd>{{product.Qty}}</dd>
<dt>mfd</dt>
<dd>{{product.mfd}}</dd>
<dt>InStock</dt>
<dd>{{product.mfd.toLocaleDateString()}}</dd>
<dt>Stock States </dt>
<dd>{{product.InStock==true ? "Available ": "out of stock"}}</dd>
<dt>Totel </dt>
<dd>{{product.Qty*product.Price}}</dd>


</dl>
